<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="style2.css" rel="stylesheet">
    <title>GrooveMe</title>
</head>

<body class="grey darken-4">
    <div>
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo center">GrooveMe</a>
            </div>
        </nav>
    </div>
    <!-- Username and profile picture appear here. -->
    <div class="container user-info">
        <div class="row space"></div>
        <div class="row">
            <div class="col s5 center">
                <img src="https://antidote71.com/wp-content/uploads/2018/11/spotify-logo.png">
            </div>
            <div class="col s5">
                <div class="container box valign-wrapper left">
                    <span class="white-text">USERNAME</span>
                </div>
            </div>
            <div class="col s2"></div>
        </div>
        <div class="row refine-btns">
            <div class="col s6">
                <button id="select-city" class="green accent-3 black-text waves-effect waves-light btn-large right">
                    <i class="material-icons black-text left">person</i>
                    <span>Get Groovin!</span>
                </button>
            </div>
            <div class="col s6">

                <!-- Location Select Box -->
                <form id="city-form">

                    <!-- Label for Text Box -->
                    <label for="city-input">Type in a city to view your favorite artists performing in your area</label>

                    <!-- Text Input Box -->
                    <input type="text" id="city-input"><br>

                </form>
            </div>
        </div>
        <!-- Results will be appended here. -->
        <div class="row" id="answers">
            <div id="concert-list" class="col s12 green accent-3 center-align waves-effect waves-light answer">

            </div>
        </div>
    </div>


    <!-- Location Information -->
    <div id="city-div"></div>
    </form>
    <script src="http://code.jquery.com/jquery-3.4.0.min.js"
        integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
    <script type="text/javascript" src="project.js"></script>

</body>

</html>
